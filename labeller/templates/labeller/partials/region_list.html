<h2 id="regions_banner">Regions</h2>

<div id="regions">
  {% for region in slide.region_set.all %}
  <script>
    region = new Region("{{region.rid}}", "{{region.image.url}}");
    region.prependRegionDivToJQuerySelector("#regions");
  </script>

  {% empty %}
  <li id="no_regions_added_li">No regions have been added yet</li>
  {% endfor %}
</div>
