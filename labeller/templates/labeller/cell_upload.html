{% extends 'labeller/base.html' %}
{% load static %}

{% block title %}Upload Cells{% endblock %}

{% block content %}
<script src="{% static 'labeller/dropzone-5.7.0/dist/dropzone.js' %}"></script>
<script src="{% static 'labeller/dropzone-5.7.0/dist/dropzone.css' %}"></script>

  <h2>Upload Cells</h2>

  <div class="containter">

    <form action='#' method="POST" enctype="multipart/form-data" class="dropzone">
      {% csrf_token %}

    <input type="text" name="projects" />

    </form>
    <br>

    <button id="upload-btn" type="submit">Add Cells</button>

  </div>



{% endblock %}
