{% extends "labeller/base.html" %}


{% block content %}

	<h2>Slides</h2>
	
	<p>
	<u1>
		{% for slide in slides %}


			<p> 
				ID: {{slide.id}} &nbsp &nbsp &nbsp &nbsp
				SID: {{slide.sid}} &nbsp &nbsp &nbsp &nbsp  
				<a href={% url 'labeller:label_slide' slide.sid %}>label</a>
			</p>			


		{% empty %}
			<li>No cells have been added yet</li>
		{% endfor %}

	</u1></p>



{% endblock content %}
